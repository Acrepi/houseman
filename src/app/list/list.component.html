<div class="box">
  <h2>LIST COMPONENT</h2>
  <hr>
  <div class="left">
    <input type="text" [(ngModel)]="inputText">
    <button (click)="inputToArray()">Add</button>
  </div>
  <hr>
  <table>
    <tr *ngFor="let el of elements; index as i">
      <td>{{el}}</td>
      <td><a href="#" (click)="remove(i)">Delete</a></td>
    </tr>
  </table>
</div>
